{% extends "base.html" %}
{% block content %}

<h2>✏️ Editar Usuário</h2>

<p class="text-muted">
    {{ usuario.get_full_name }} ({{ usuario.username }})
</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
        Salvar alterações
    </button>

    <a href="{% url 'accounts:lista_usuarios' %}" class="btn btn-secondary">
        Cancelar
    </a>
</form>

{% endblock %}
