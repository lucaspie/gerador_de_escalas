{% extends "base.html" %}
{% block title %}Apagar Escala{% endblock %}

{% block content %}
<div class="alert alert-danger">
  <h5>Atenção</h5>
  <p>
    Você está prestes a apagar a escala da semana:
    <strong>{{ escala.data_inicio }} a {{ escala.data_fim }}</strong>
  </p>
  <p>Essa ação <strong>não pode ser desfeita</strong>.</p>
</div>

<form method="post">
  {% csrf_token %}
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-danger">
      Confirmar Exclusão
    </button>
    <a href="{% url 'escalas:detalhe_escala' escala.id %}"
       class="btn btn-secondary">
      Cancelar
    </a>
  </div>
</form>
{% endblock %}
